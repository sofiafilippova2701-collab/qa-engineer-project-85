functional:
  - реализация механизма парного соревнования: два игрока решают одну задачу одновременно с отображением процесса написания кода друг друга в реальном времени
  - предоставление возможности игры с ботом (искусственным интеллектом)
  - реализация функционала игры по пригласительной ссылке (игра с другом)
  - разработка системы рейтингов участников с отображением позиций и статистики
  - создание интерфейса для выбора задач различной сложности
  - реализация системы аутентификации и регистрации пользователей
  - обеспечение возможности просмотра истории сыгранных партий
  - разработка функционала создания и управления турнирами
  - внедрение системы чатов (общего и личных) для коммуникации между игроками


non-functional:
