- summary: |
    Проверка невозможности входа с несуществующим логином
  requirement: |
    Если пользователь вводит несуществующий логин, система не должна давать возможности войти и должна отображать понятное сообщение об ошибке
  prerequisites: |
    Открыта страница авторизации
  test-data: |
    Логин = nonexistent_user
    Пароль = any_password123
  steps:
    - На странице авторизации в поле «Логин» ввести значение из test-data
    - В поле «Пароль» ввести любое значение
    - Нажать кнопку «Войти»
  expected-result: |
    Пользователь остаётся на странице авторизации
    Отображается сообщение: «Неверный логин или пароль»
    Поле логина сохраняет введённое значение
    Поле пароля очищается
- summary: |
    Проверка невозможности входа с верным логином, но неверным паролем
  requirement: |
    Если пользователь ввёл правильный логин, но неправильный пароль, вход должен быть отклонён с понятным сообщением
  prerequisites: |
    Открыта страница авторизации
    Пользователь с логином testuser существует
  test-data: |
    Логин = testuser
    Пароль = wrongpassword
  steps:
    - На странице авторизации в поле «Логин» ввести значение из test-data
    - В поле «Пароль» ввести значение из test-data
    - Нажать кнопку «Войти»
  expected-result: |
    Пользователь остаётся на странице авторизации
    Отображается сообщение: «Неверный логин или пароль»
    Поле логина сохраняет значение
    Поле пароля очищается
- summary: |
    Проверка завершения игры при успешном решении задачи
  requirement: |
    Когда один из игроков проходит все тесты, игра должна завершиться, и победитель должен быть объявлен
  prerequisites: |
    Два игрока находятся в активной игре
    Задача = FizzBuzz
  test-data: |
    Код = правильное решение FizzBuzz
  steps:
    - Один из игроков вводит корректное решение
    - Нажимает кнопку «Проверить»
  expected-result: |
    Система запускает тесты и подтверждает прохождение
    Появляется модальное окно: «Поздравляем Вы победили»
    Кнопка «Проверить» становится неактивной
    Появляется кнопка «Выйти из игры»
    Сопернику показывается сообщение: «Вы проиграли. Соперник решил задачу первым»
- summary: |
    Проверка реакции системы при проигрыше игрока
  requirement: |
    Если соперник первым решил задачу, игрок должен увидеть уведомление о поражении
  prerequisites: |
    Два игрока в игре
    Один из них — активный пользователь
  steps:
    - Соперник отправляет правильное решение и проходит все тесты
  expected-result: |
    Активному игроку показывается сообщение: «Вы проиграли. Соперник решил задачу первым»
    Его редактор остаётся доступным (может продолжить писать)
    Кнопка «Проверить» остаётся активной
    Появляется кнопка «Выйти из игры»
    Игра не завершается полностью, пока оба не выйдут
- summary: |
    Проверка завершения игры по таймеру
  requirement: |
    Если таймер раунда истёк, а ни один из игроков не решил задачу, игра должна завершиться вничью
  prerequisites: |
    В игре установлен таймер (например, 10 минут)
    Оба игрока находятся в активной сессии
  steps:
    - Дождаться окончания таймера
  expected-result: |
    Появляется сообщение: «Время вышло Ничья»
    Обоим игрокам показывается результат
    Кнопка «Проверить» блокируется
    Появляется кнопка «Выйти из игры»
    Результаты не влияют на рейтинг (или влияют нейтрально)
- summary: |
    Проверка возможности сдаться в игре
  requirement: |
    Игрок может в любой момент нажать кнопку «Сдаться», и игра завершится с его поражением
  prerequisites: |
    Игрок находится в активной игре
  steps:
    - Игрок нажимает кнопку «Сдаться»
    - Подтверждает действие (если есть модальное окно)
  expected-result: |
    Игра завершается
    Игроку показывается: «Вы сдались. Поражение»
    Сопернику показывается: «Соперник сдался. Вы победили»
    Кнопка «Проверить» блокируется
    Появляется кнопка «Выйти из игры»
- summary: |
    Проверка поведения системы при выходе одного игрока
  requirement: |
    Если один игрок покидает игру, второй может продолжать, а первый может вернуться
  prerequisites: |
    Два игрока в игре
  steps:
    - Один игрок закрывает вкладку или нажимает «Выйти»
    - Второй продолжает писать код
    - Первый возвращается по ссылке игры
  expected-result: |
    После выхода: второй игрок видит уведомление: «Соперник отключился»
    Игра продолжается — второй может писать и проверять
    При возврате первого: он подключается обратно, видит текущий статус
    Игра восстанавливается с сохранением кода и времени
