- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При корректном вводе логина и пароля пользователь должен успешно авторизоваться и попасть в личный кабинет
  prerequisites: |
    1. Приложение запущено
    2. Открыта страница авторизации
  test-data: |
    Логин = testuser
    Пароль = SecurePass123!
  steps:
    - Ввести логин в поле «Логин»
    - Ввести пароль в поле «Пароль»
    - Нажать кнопку «Войти»
  expected-result: |
    1. Пользователь перенаправляется на главную страницу личного кабинета
    2. В шапке сайта отображается имя пользователя
    3. В адресной строке — URL личной панели

- summary: |
    Проверка входа с несуществующим пользователем
  requirement: |
    При вводе несуществующего логина система должна отображать сообщение об ошибке
  prerequisites: |
    1. Приложение запущено
    2. Открыта страница авторизации
  test-data: |
    Логин = nonexistentuser
    Пароль = anypassword
  steps:
    - Ввести несуществующий логин в поле «Логин»
    - Ввести произвольный пароль в поле «Пароль»
    - Нажать кнопку «Войти»
  expected-result: |
    1. Отображается сообщение: «Пользователь не найден»
    2. Форма авторизации остаётся на экране
    3. Поля ввода очищены

- summary: |
    Проверка входа с неверным паролем
  requirement: |
    При неверном пароле система должна сообщать об ошибке, сохраняя введённый логин
  prerequisites: |
    1. Приложение запущено
    2. Открыта страница авторизации
  test-data: |
    Логин = existinguser
    Пароль = wrongpassword
  steps:
    - Ввести существующий логин в поле «Логин»
    - Ввести неверный пароль в поле «Пароль»
    - Нажать кнопку «Войти»
  expected-result: |
    1. Отображается сообщение: «Неверный пароль»
    2. Поле «Логин» сохраняет введённое значение
    3. Поле «Пароль» очищено

- summary: |
    Проверка создания новой учётной записи
  requirement: |
    Пользователь должен иметь возможность зарегистрироваться с валидными данными
  prerequisites: |
    1. Приложение запущено
    2. Открыта страница регистрации
  test-data: |
    Email = user@example.com
    Логин = newuser
    Пароль = StrongPass456!
  steps:
    - Ввести email в поле «Email»
    - Ввести логин в поле «Логин»
    - Ввести пароль в поле «Пароль»
    - Нажать кнопку «Зарегистрироваться»
  expected-result: |
    1. Отображается сообщение об успешной регистрации
    2. Пользователь автоматически авторизуется
    3. Происходит переход в личный кабинет

- summary: |
    Проверка парного соревнования в реальном времени
  requirement: |
    Два игрока должны видеть процесс написания кода друг друга в режиме реального времени
  prerequisites: |
    1. Два пользователя авторизованы в системе
    2. Оба находятся на странице выбора задач
  test-data: |
    Задача = «Сумма двух чисел»
  steps:
    - Первый игрок выбирает задачу и нажимает «Начать игру»
    - Второй игрок присоединяется к игре
    - Оба игрока начинают писать код
    - Каждый наблюдает за изменениями кода оппонента
  expected-result: |
    1. Код каждого игрока отображается в отдельной панели
    2. Изменения кода отображаются с задержкой ≤ 500 мс
    3. Оба игрока видят одинаковый интерфейс задачи

- summary: |
    Проверка работы бота в одиночной игре
  requirement: |
    При игре с ботом пользователь должен получать корректные ответы и подсказки
  prerequisites: |
    1. Пользователь авторизован
    2. Открыта страница выбора режима игры
  test-data: |
    Режим = «Игра с ботом»
    Задача = «Факториал числа»
  steps:
    - Выбрать режим «Игра с ботом»
    - Выбрать задачу «Факториал числа»
    - Начать игру
    - Написать решение и отправить
  expected-result: |
    1. Бот предоставляет корректные подсказки при запросе
    2. Система проверяет решение и выдаёт вердикт
    3. По окончании игры отображается статистика

- summary: |
    Проверка отображения рейтинга
  requirement: |
    Система должна корректно отображать рейтинг пользователей с сортировкой по очкам
  prerequisites: |
    1. Пользователь авторизован
    2. Есть минимум 3 пользователя с набранными очками
  test-data: |
    Не требуются
  steps:
    - Перейти в раздел «Рейтинг»
    - Проверить список пользователей
    - Убедиться в корректности сортировки
  expected-result: |
    1. Список пользователей отсортирован по убыванию очков
    2. Для каждого пользователя отображаются: никнейм, очки, позиция в рейтинге
    3. Позиции пронумерованы от 1 до N

- summary: |
    Проверка адаптивности интерфейса на мобильном устройстве
  requirement: |
    Интерфейс должен корректно отображаться на экранах с шириной ≤ 480 px
  prerequisites: |
    1. Приложение запущено
    2. Используется устройство с экраном ≤ 480 px или эмулятор
  test-data: |
    Не требуются
  steps:
    - Открыть главную страницу
    - Перейти в раздел «Задачи»
    - Открыть профиль пользователя
  expected-result: |
    1. Все элементы интерфейса читаемы
    2. Нет горизонтального скролла
    3. Кнопки и поля ввода имеют достаточный размер для касания
    4. Шрифты не менее 14 px

- summary: |
    Проверка обработки высокой нагрузки
  requirement: |
    Система должна выдерживать ≥ 1000 одновременных подключений
  prerequisites: |
    1. Запущен нагрузочный тест с 1000 виртуальных пользователей
    2. Все пользователи пытаются войти в систему
  test-data: |
    Количество пользователей = 1000
  steps:
    - Запустить сценарий одновременного входа
    - Мониторить время отклика системы
    - Фиксировать ошибки авторизации
  expected-result: |
    1. ≥ 95 % пользователей успешно авторизуются
    2. Среднее время отклика ≤ 1 с
    3. Нет критических ошибок сервера

- summary: |
    Проверка восстановления пароля
  requirement: |
    Пользователь должен иметь возможность восстановить пароль через email
  prerequisites: |
    1. Приложение запущено
    2. Открыта страница восстановления пароля
  test-data: |
    Email = registered@example.com
  steps:
    - Ввести email в поле восстановления
    - Нажать «Отправить»
    - Перейти по ссылке из письма
    - Задать новый пароль
  expected-result: |
    1. На email отправлено письмо со ссылкой восстановления
    2. По ссылке открывается форма смены пароля
    3. После смены пароля возможен вход с новым паролем
    4. Старый пароль становится недействительным
