- summary: |
    Проверка отображения информации о товаре в каталоге
  requirement: |
    В каталоге должны отображаться: название, рейтинг, цена без скидки и цена со скидкой
  prerequisites: |
    Открыта страница каталога
  steps:
    - Перейти в раздел «Каталог»
    - Выбрать любую категорию
    - Пролистать список товаров
  expected-result: |
    Каждый товар отображает:
      - Название
      - Рейтинг (в виде звёзд)
      - Цену без скидки (зачёркнутую, если есть скидка)
      - Цену со скидкой (жирным шрифтом)
    Данные читаемы и не обрезаны

- summary: |
    Проверка поиска по существующему запросу
  requirement: |
    При вводе корректного запроса система находит товары
  prerequisites: |
    Открыта главная страница
  steps:
    - Ввести в поисковую строку слово «Смартфон»
    - Нажать Enter
  expected-result: |
    Отображается список товаров, соответствующих запросу
    Есть хотя бы один результат
    Каждый результат содержит название, цену, рейтинг

- summary: |
    Проверка поиска по несуществующему запросу
  requirement: |
    При отсутствии результатов система должна показать понятное сообщение
  prerequisites: |
    Открыта главная страница
  steps:
    - Ввести в поисковую строку «xyz999»
    - Нажать Enter
  expected-result: |
    Отображается сообщение: «Товары не найдены»
    Список товаров пуст
    Есть кнопка «Вернуться в каталог»

- summary: |
    Проверка фильтрации по категории
  requirement: |
    При выборе категории отображаются только товары из неё
  prerequisites: |
    Открыта страница каталога
  steps:
    - Нажать «Категории»
    - Выбрать «Ноутбуки»
  expected-result: |
    Отображаются только ноутбуки
    В шапке фильтра указана выбранная категория

- summary: |
    Проверка фильтрации по производителю
  requirement: |
    Пользователь может отфильтровать товары по производителю
  prerequisites: |
    Открыта страница каталога
  steps:
    - В блоке фильтров выбрать любого производителя
    - Применить фильтр
  expected-result: |
    Отображаются только товары выбранного производителя
    Фильтр активен

- summary: |
    Проверка фильтрации по диапазону цен
  requirement: |
    Пользователь может задать минимальную и максимальную цену
  prerequisites: |
    Открыта страница каталога
  steps:
    - Установить минимальную цену = 10000
    - Установить максимальную цену = 50000
    - Применить фильтр
  expected-result: |
    Отображаются только товары в указанном диапазоне
    Товары дороже 50 000 не показываются

- summary: |
    Проверка фильтрации по наличию
  requirement: |
    Пользователь может отфильтровать только товары в наличии
  prerequisites: |
    Открыта страница каталога
  steps:
    - Включить фильтр «Только в наличии»
    - Применить
  expected-result: |
    Отображаются только товары со статусом «В наличии»
    Товары с «Нет в наличии» скрыты

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь может добавить товар в корзину
  prerequisites: |
    Открыта страница товара
  steps:
    - Нажать кнопку «В корзину»
  expected-result: |
    Появляется уведомление: «Товар добавлен»
    Счётчик корзины увеличился на 1
    Товар появляется в корзине

- summary: |
    Проверка добавления нескольких разных товаров в корзину
  requirement: |
    Пользователь может добавить в корзину разные товары
  prerequisites: |
    Открыта страница каталога
  steps:
    - Добавить товар из категории «Смартфоны»
    - Добавить товар из категории «Наушники»
    - Перейти в корзину
  expected-result: |
    В корзине 2 разных товара
    Общая сумма рассчитана верно

- summary: |
    Проверка продолжения покупок из корзины
  requirement: |
    Пользователь может вернуться в каталог из корзины
  prerequisites: |
    Корзина содержит товары
  steps:
    - Перейти в корзину
    - Нажать «Продолжить покупки»
  expected-result: |
    Происходит переход в каталог
    Товары в корзине сохранены

- summary: |
    Проверка очистки корзины
  requirement: |
    Пользователь может удалить все товары из корзины
  prerequisites: |
    Корзина содержит несколько товаров
  steps:
    - Перейти в корзину
    - Нажать «Очистить корзину»
    - Подтвердить
  expected-result: |
    Корзина пуста
    Отображается сообщение: «Корзина пуста»
    Счётчик = 0

- summary: |
    Проверка перехода по хэштегу на странице товара
  requirement: |
    Хэштег ведёт в соответствующую категорию
  prerequisites: |
    Открыта страница товара
  steps:
    - Найти хэштег (например, #Смартфоны)
    - Нажать на него
  expected-result: |
    Происходит переход в каталог
    Применён фильтр по категории из хэштега
    Отображаются товары из этой категории

- summary: |
    Проверка переключения на русский язык
  requirement: |
    Интерфейс корректно отображается на русском языке
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбрать язык «Русский»
    - Перейти в каталог, на страницу товара, в корзину
  expected-result: |
    Весь интерфейс переведён на русский
    Нет английских фраз
    Кнопки, меню, описания — на русском

- summary: |
    Проверка переключения на английский язык
  requirement: |
    Интерфейс корректно отображается на английском языке
  prerequisites: |
    Открыта главная страница
  steps:
    - Выбрать язык «English»
    - Перейти в каталог, на страницу товара, в корзину
  expected-result: |
    Весь интерфейс переведён на английский
    Нет русских фраз
    Кнопки, меню, описания — на английском

- summary: |
    Проверка оформления заказа
  requirement: |
    Пользователь может оформить заказ и перейти к оплате
  prerequisites: |
    Корзина содержит товары
  steps:
    - Перейти в корзину
    - Нажать «Оформить заказ»
    - Заполнить данные
    - Нажать «Подтвердить»
  expected-result: |
    Появляется окно подтверждения
    Отображается order_id
    Корзина очищается
    Пользователь может закрыть окно

- summary: |
    Проверка закрытия окна подтверждения заказа
  requirement: |
    После оформления пользователь может закрыть окно
  prerequisites: |
    Окно подтверждения заказа открыто
  steps:
    - Нажать крестик в углу окна подтверждения
  expected-result: |
    Окно закрывается
    Пользователь возвращается на главную страницу
    Статус заказа сохранён

- summary: |
    Проверка сетевых запросов при оформлении заказа
  requirement: |
    При оформлении заказа уходят запросы к API без ошибок
  prerequisites: |
    DevTools открыты на вкладке Network
    Корзина содержит товары
  steps:
    - Перейти в корзину
    - Нажать «Оформить заказ»
    - Заполнить данные
    - Нажать «Подтвердить»
    - Проверить вкладку Network
  expected-result: |
    Отправляется POST /api/orders
    Статус ответа — 200
    Нет запросов с ошибками (4xx, 5xx)
