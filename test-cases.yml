- summary: |
    Проверка отображения основной информации о товаре в каталоге
  requirement: |
    В каталоге должны отображаться: название, рейтинг, цена без скидки и цена со скидкой (если есть)
  prerequisites: |
    Открыта главная страница
  steps:
    - Перейти в раздел «Каталог»
    - Выбрать любую категорию (например, «Смартфоны»)
    - Пролистать список товаров
    - Выбрать один товар и проверить его карточку
  expected-result: |
    Для каждого товара отображаются:
      - Название
      - Рейтинг (в виде звёзд или числа)
      - Цена без скидки (зачёркнутая, если есть скидка)
      - Цена со скидкой (жирным шрифтом)
    Все данные соответствуют информации в карточке товара
- summary: |
    Проверка поиска по существующему товару
  requirement: |
    При вводе корректного названия товара в поисковую строку система должна найти и отобразить соответствующие товары
  prerequisites: |
    Открыта главная страница
  steps:
    - Ввести в поисковую строку название категории или товара (например, «Смартфон»)
    - Нажать Enter или кнопку поиска
  expected-result: |
    Отображается список товаров, соответствующих запросу
    В результатах есть хотя бы один товар
    Каждый товар отображает название, цену и рейтинг
- summary: |
    Проверка поиска по несуществующему товару
  requirement: |
    Если товар не найден, система должна отобразить соответствующее сообщение
  prerequisites: |
    Открыта главная страница
  steps:
    - Ввести в поисковую строку случайный набор символов (например, «xyz123»)
    - Нажать Enter
  expected-result: |
    Отображается сообщение: «Товары не найдены»
    Список товаров пуст
    Предлагается вернуться в каталог или попробовать другой запрос
- summary: |
    Проверка фильтрации товаров по категории
  requirement: |
    При выборе категории в каталоге должны отображаться только товары из этой категории
  prerequisites: |
    Открыта страница каталога
  steps:
    - Нажать кнопку «Категории»
    - Выбрать категорию «Ноутбуки»
    - Дождаться загрузки товаров
  expected-result: |
    Отображаются только товары из категории «Ноутбуки»
    В шапке или фильтре отображается выбранный фильтр
    Количество товаров соответствует ожидаемому
- summary: |
    Проверка фильтрации товаров по производителю
  requirement: |
    Пользователь может отфильтровать товары по производителю
  prerequisites: |
    Открыта страница каталога
  steps:
    - Перейти в каталог
    - В блоке фильтров выбрать один из доступных производителей
    - Применить фильтр
  expected-result: |
    Отображаются только товары выбранного производителя
    Фильтр активен и отображается в интерфейсе
- summary: |
    Проверка фильтрации товаров по диапазону цен
  requirement: |
    Пользователь может задать минимальную и максимальную цену
  prerequisites: |
    Открыта страница каталога
  steps:
    - В фильтрах установить минимальную цену = 10000
    - Установить максимальную цену = 50000
    - Применить фильтр
  expected-result: |
    Отображаются только товары в указанном ценовом диапазоне
    Товары вне диапазона скрыты
- summary: |
    Проверка фильтрации товаров по наличию
  requirement: |
    Пользователь может отфильтровать только товары в наличии
  prerequisites: |
    Открыта страница каталога
  steps:
    - В фильтрах включить опцию «Только в наличии»
    - Применить фильтр
  expected-result: |
    Отображаются только товары со статусом «В наличии»
    Товары с пометкой «Нет в наличии» скрыты
- summary: |
    Проверка добавления одного товара в корзину
  requirement: |
    Пользователь может добавить товар в корзину
  prerequisites: |
    Открыта страница товара
  steps:
    - Выбрать любой товар
    - Нажать кнопку «В корзину»
  expected-result: |
    Отображается уведомление: «Товар добавлен в корзину»
    Иконка корзины обновляется (счётчик +1)
    Товар появляется в корзине при переходе
- summary: |
    Проверка добавления нескольких разных товаров в корзину
  requirement: |
    Пользователь может добавить в корзину несколько разных товаров
  prerequisites: |
    Открыта страница каталога
  steps:
    - Выбрать товар из категории «Смартфоны», нажать «В корзину»
    - Перейти в категорию «Наушники», выбрать товар, нажать «В корзину»
    - Перейти в корзину
  expected-result: |
    В корзине отображаются оба товара
    Количество позиций = 2
    Общая сумма рассчитана корректно
- summary: |
    Проверка возможности продолжить покупки из корзины
  requirement: |
    Пользователь может вернуться в каталог из корзины
  prerequisites: |
    Корзина содержит хотя бы один товар
  steps:
    - Перейти в корзину
    - Нажать кнопку «Продолжить покупки»
  expected-result: |
    Происходит переход в каталог
    Корзина сохраняет добавленные товары
- summary: |
    Проверка очистки корзины
  requirement: |
    Пользователь может удалить все товары из корзины
  prerequisites: |
    Корзина содержит несколько товаров
  steps:
    - Перейти в корзину
    - Нажать кнопку «Очистить корзину»
    - Подтвердить действие
  expected-result: |
    Все товары удалены
    Отображается сообщение: «Корзина пуста»
    Счётчик корзины = 0
- summary: |
    Проверка перехода по хэштегу на странице товара
  requirement: |
    Хэштег на странице товара должен вести в соответствующую категорию
  prerequisites: |
    Открыта страница товара
  steps:
    - На странице товара найти хэштег (например, #Смартфоны)
    - Нажать на него
  expected-result: |
    Происходит переход в каталог с применённым фильтром по категории
    Отображаются товары из этой категории
- summary: |
    Проверка отображения интерфейса на русском языке
  requirement: |
    Сайт должен корректно отображаться на русском языке
  prerequisites: |
    Открыта главная страница
  steps:
    - В шапке сайта выбрать язык «Русский»
    - Перейти в каталог, на страницу товара, в корзину
  expected-result: |
    Весь интерфейс переведён на русский язык
    Названия кнопок, меню, описания — на русском
    Данные о товарах отображаются корректно
- summary: |
    Проверка отображения интерфейса на английском языке
  requirement: |
    Сайт должен корректно отображаться на английском языке
  prerequisites: |
    Открыта главная страница
  steps:
    - В шапке сайта выбрать язык «English»
    - Перейти в каталог, на страницу товара, в корзину
  expected-result: |
    Весь интерфейс переведён на английский язык
    Названия кнопок, меню, описания — на английском
    Данные о товарах отображаются корректно
- summary: |
    Проверка оформления заказа и закрытия окна подтверждения
  requirement: |
    После оформления заказа пользователь может закрыть окно подтверждения
  prerequisites: |
    Корзина содержит товары
  steps:
    - Перейти в корзину
    - Нажать «Оформить заказ»
    - Заполнить данные (имя, адрес, способ оплаты)
    - Нажать «Подтвердить»
    - Дождаться окна подтверждения
    - Нажать крестик или кнопку «Закрыть»
  expected-result: |
    Окно подтверждения закрывается
    Пользователь возвращается на главную страницу
    Корзина очищается
- summary: |
    Проверка сетевых запросов при оформлении заказа
  requirement: |
    При оформлении заказа должны уходить запросы к API без ошибок
  prerequisites: |
    Открыта корзина с товарами. DevTools браузера открыт на вкладке Network
  steps:
    - Перейти в корзину
    - Нажать «Оформить заказ»
    - Ввести данные
    - Нажать «Подтвердить»
    - Проверить вкладку Network в DevTools
  expected-result: |
    Отправляется POST-запрос на /api/orders
    Статус ответа — 200 OK
    В ответе — order_id и статус «success»
    Нет запросов с ошибками (4xx, 5xx)
